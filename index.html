<script>
    function myMove() {
      let id = null;
      const elem = document.getElementById("animate");   
      let pos = 0;
      clearInterval(id);
      id = setInterval(frame, 6);
      function frame() {
        if (pos == 265) {
          clearInterval(id);
        } else {
          pos++; 
          elem.style. left = pos + "px"; 
          elem.style.right = pos + "px"; 
        }
      }
    }
    </script>
